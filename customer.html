<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <title></title>
</head>
<body>
    <div class="content clearfix">
        <!--左边导航条-->
        <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li ><a href="index.html">我的订单</a></li>
                <li class="active"><a href="#">个人信息</a></li>
                <li ><a href="address.html">收货地址</a></li>
            </ul>
        </div>

        <!--右边详情面-->
        <div class="col-md-10">
            <div class="right-title">
                <ul class="nav nav-tabs nav">
                    <li class="active"><a href="#">基本信息</a></li>
                    <li><a href="#">头像照片</a></li>
                    <li><a href="#">更多个人信息</a></li>
                </ul>
            </div>
            <div class="right-content">
                <!--<div class="item clearfix">-->
                    <!--<p>用户名：</p>-->
                    <!--<input></input>-->
                <!--</div>-->
                <!--<div class="item clearfix">-->
                    <!--<p>登录名：</p>-->
                    <!--<input></input>-->
                <!--</div>-->

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">当前头像：</label>
                        <div class="col-sm-10">
                            <img id="photo" src="img/goods.png" alt="头像" class="img-thumbnail img-responsive">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-10">
                            <input type="text" id="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="realname" class="col-sm-2 control-label">真实姓名：</label>
                        <div class="col-sm-10">
                            <input type="text" id="realname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="male" class="col-sm-2 control-label">性别：</label>
                        <div class="col-sm-10">
                            <div class="radio male">
                                <label>
                                    <input type="radio" name="optionsRadios" id="male" value="option1" checked>
                                    男
                                </label>
                            </div>
                            <div class="radio female">
                                <label>
                                    <input type="radio" name="optionsRadios" id="female" value="option2">
                                    女
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birthday" class="col-sm-2 control-label">生日：</label>
                        <div class="col-sm-10">
                            <select id="birthday">
                                <option selected="selected">年</option>
                                <option>1990</option>
                                <option>1980</option>
                                <option>1970</option>
                            </select>
                            <select>
                                <option selected="selected">月</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                            <select>
                                <option selected="selected">日</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="telphone" class="col-sm-2 control-label">手机号码：</label>
                        <div class="col-sm-10">
                            <input type="tel" id="telphone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">邮箱：</label>
                        <div class="col-sm-10">
                            <input type="email" id="email">
                        </div>
                    </div>
                </form>
                <button type="submit" class="btn btn-default btn-primary" id="confirm">确认</button>
                <button type="submit" class="btn btn-default btn-primary" id="cancel">取消</button>
            </div>
        </div>
    </div>
</body>
</html>
